<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <p class="highscores">View Highscores</p>
    <p class="timer">Time: 0</p>

    <div id="container">
        <h1>Coding Quiz Challenge</h1>
        <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will will be penalize your time by ten seconds</h3>
        <button id="start">Start Quiz</button>
    </div>

    <div id="quiz">
        <div id="codeQuestions"></div>
        <ol id="choices"></ol>
        <div id="correction"></div>
    </div>

    <div id="main"></div>

    <div id="high"></div>


    <script src="Java.js"></script>
</body>
</html>
